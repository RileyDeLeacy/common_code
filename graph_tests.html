<!DOCTYPE html>
<html>
<head>
<title>Graph Tests</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>

<!-- <h1>Bar Chart</h1> -->
<div style="width:300px;height:300px;">
    <canvas id="barChart" width="400" height="400"></canvas>
    <canvas id="lineChart" width="400" height="400"></canvas>
</div>


<script>
//line
console.log(window.chartColors);
var barChartDiv = document.getElementById('lineChart').getContext('2d');
// var data = [{x:randomNumber(0,20),y:randomNumber(0,20)},{x:randomNumber(0,20),y:randomNumber(0,20)},
//         {x:randomNumber(0,20),y:randomNumber(0,20)},{x:randomNumber(0,20),y:randomNumber(0,20)},{x:randomNumber(0,20),y:randomNumber(0,20)}];
console.log(arrayDataSet(5));
var colours = ['rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'];
var borderColours = ['rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'];
var lineChart = new Chart(barChartDiv, {
    type: 'line',
    data: {
        labels: ["Person 1","Person 2","Person 3","Person 4","Person 5"],
        datasets: [{
            label:"Person 1",
            data: arrayDataSet(5),
            backgroundColor: colours[0],
            borderColor: borderColours[0],
            fill:false
        },{
            label:"Person 2",
            data: arrayDataSet(5),
            backgroundColor: colours[1],
            borderColor: borderColours[1],
            fill:false
        },{
            label:"Person 3",
            data: arrayDataSet(5),
            backgroundColor: colours[2],
            borderColor: borderColours[2],
            fill:false
        },{
            label:"Person 4",
            data: arrayDataSet(5),
            backgroundColor: colours[3],
            borderColor: borderColours[3],
            fill:false
        },{
            label:"Person 5",
            data: arrayDataSet(5),
            backgroundColor: colours[4],
            borderColor: borderColours[4],
            fill:false
        }], 
    },
    options: {
        title:{
            display:true,
            text:"Line Graph"
        },
        animation:{
            duration: 1500,
            easing: "easeOutBounce"
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
//bar
var barChartDiv = document.getElementById('barChart').getContext('2d');
var barChart = new Chart(barChartDiv, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        title: {
            display: true,
            text: "Bar Chart"
        },
        animation:{
            duration: 1500,
            easing: "easeOutBounce"
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
function randomNumber(min,max){
    return Math.floor(Math.random() * (max - min + 1) + min);
}
function arrayDataSet(size){
    returnSet = [];
    for(i=0;i<size;i++){
        returnSet.push(randomNumber(50,100));
    }
    return returnSet;
}
</script>
</body>
</html>
